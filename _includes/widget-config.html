
<form accept-charset="UTF-8" class="main-widget-config-form common_tabs" method="post">
  <ul class="nav nav-tabs" data-tabs="tabs">
    <li class="active">
      <a href="#widget-config-setup" data-toggle="tab">Technical</a>
    </li>
    <li>
      <a id="js_styling_nav_tab" href="#widget-config-styling" data-toggle="tab">Visual</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade in active" id="widget-config-setup">
      <div class="row row-native">
        <div class="col-lg-12 col-md-6 col-sm-6">
          <div class="widget_api_key">
            <label for="w-tm-api-key">
              API Key <span class="config_field__description">(Required)</span>
            </label>
            <a href="https://live-livenation.devportal.apigee.com/user/login" class="pull-right">Get your own</a>
            <div class="widget_api_key__field">
              <input type="text" id="w-tm-api-key" name="w-tm-api-key" value="KRUnjq8y8Sg5eDpP90dNzOK70d4WiUst">
              <a href="http://developer.ticketmaster.com/support/faq/" class="widget_api_key__question"></a>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-6 col-sm-6">
          <label for="w-keyword">Keyword</label>
          <input type="text" id="w-keyword" name="w-keyword" value="">
        </div>
      </div>

      <div class="row row-native">
        <div class="col-lg-12">
          <label>Period</label>
          <div class="tab-buttons">
            <input checked id="w-period-day" type="radio" value="day" name="w-period">
            <label for="w-period-day">Today</label>
            <input checked id="w-period-week" type="radio" value="week" name="w-period">
            <label for="w-period-week">Week</label>
            <input id="w-period-month" type="radio" value="month" name="w-period">
            <label for="w-period-month">Month</label>
            <input id="w-period-year" type="radio" value="year" name="w-period">
            <label for="w-period-year">Year</label>
          </div>
        </div>
      </div>

      <div class="row row-native">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <label for="w-postalcode">ZIP Code</label>
          <input type="text" id="w-postalcode" name="w-postalcode" value="90015">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <label for="w-radius">
            Radius <span class="config_field__description">(miles)</span>
          </label>
          <input class="text-center" type="text" id="w-radius" name="w-radius" value="25">
        </div>
      </div>

      <div class="row row-native">
        <div class="col-lg-12">
          <label for="w-country">Country</label>
          <select id="w-country" name="w-country">
            <option selected value="US">United States</option>
          </select>
        </div>
      </div>

      <div class="row row-native">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <label for="w-attractionid">Attraction ID</label>
          <input type="text" id="w-attractionid" name="w-attractionid" value="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <label for="w-promoterid">Promoter ID</label>
          <input type="text" id="w-promoterid" name="w-promoterid" value="">
        </div>
      </div>

      <div class="row row-native">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <label for="w-venueid">Venue ID</label>
          <input type="text" id="w-venueid" name="w-venueid" value="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <label for="w-segmentid">Category ID</label>
          <input type="text" id="w-segmentid" name="w-segmentid" value="">
        </div>
      </div>

      <div class="row row-native">
        <div class="col-lg-12">
          <label for="w-affiliateid">Affiliate ID</label>
          <input type="text" id="w-affiliateid" name="w-affiliateid" value="">
        </div>
      </div>

      <div class="row row-native">
        <div class="col-lg-12">
          <label for="w-size">
            Event Count <span class="config_field__description">(1-100)</span>
          </label>
        </div>
      </div>
      <div class="row row-native">
        <div class="col-lg-3 col-md-2 col-sm-2">
          <input class="text-center" type="text" id="w-size" name="w-size" value="25">
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="widget-config-styling">
      <div class="row row-native">
        <div class="col-lg-12 col-md-5 col-sm-5 col-sm-theme">
          <label>Themes</label>
          <div class="tab-buttons">
            <input checked id="w-theme-simple" type="radio" value="simple" name="w-theme">
            <label for="w-theme-simple">Poster</label>
            <input id="w-theme-oldschool" type="radio" value="oldschool" name="w-theme">
            <label for="w-theme-oldschool">Oldskool</label>
            <input id="w-theme-newschool" type="radio" value="newschool" name="w-theme">
            <label for="w-theme-newschool">Color Block</label>
          </div>
        </div>

        <div class="col-lg-12 col-md-3 col-sm-3 col-sm-color_scheme">
          <div class="widget__color_scheme_control">
            <label>Color Scheme</label>
            <div class="tab-buttons">
              <input checked disabled id="w-colorscheme-light" type="radio" value="light" name="w-colorscheme">
              <label for="w-colorscheme-light">Light</label>
              <input disabled id="w-colorscheme-dark" type="radio" value="dark" name="w-colorscheme">
              <label for="w-colorscheme-dark">Dark</label>
            </div>
          </div>
        </div>

        <div class="col-lg-12 col-md-4 col-sm-4 col-sm-layout">
          <div class="widget__layout_control">
            <label>Layout</label>
            <div class="radio-buttons">
              <input checked id="w-fixed-300x600" type="radio" value="vertical" name="w-layout">
              <label for="w-fixed-300x600">300x600</label>
              <input id="w-fixed-300x250" type="radio" value="horizontal" name="w-layout">
              <label for="w-fixed-300x250">300x250</label>
              <input id="w-fixed-728x90" type="radio" value="horizontal" name="w-layout">
              <label for="w-fixed-728x90">728x90</label>
              <input checked id="w-fixed-160x600" type="radio" value="vertical" name="w-layout">
              <label for="w-fixed-160x600">160x600</label>
              <input id="w-fixed-180x150" type="radio" value="" name="w-layout">
              <label for="w-fixed-180x150">180x150</label>
              <input id="w-custom" type="radio" value="" name="w-layout">
              <label for="w-custom">custom</label>
            </div>
            <div class="tab-buttons">
              <input checked id="w-layout-vertical" type="radio" value="vertical" name="w-layout">
              <label for="w-layout-vertical">Vertical</label>
              <input id="w-layout-horizontal" type="radio" value="horizontal" name="w-layout">
              <label for="w-layout-horizontal">Horizontal</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-native">
        <div class="col-lg-12 col-md-6 col-sm-6">
          <label for="w-width">
            Width <span class="config_field__description">(px)</span>
          </label>
          <div class="bootstrap_slider bootstrap_slider-horizontal">
            <input id="w-width" name="w-width" type="text" data-slider-min="350" data-slider-max="500" data-slider-step="1" data-slider-value="350">
          </div>
        </div>
        <div class="col-lg-12 col-md-6 col-sm-6">
          <label for="w-borderradius">
            Corner Radius <span class="config_field__description">(px)</span>
          </label>
          <div class="bootstrap_slider bootstrap_slider-horizontal">
            <input id="w-borderradius" name="w-borderradius" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="4">
          </div>
        </div>

        <!--<div class="col-lg-12 base-margin">
          <input type="checkbox" id="w-border">
          <label for="w-border"><span></span>Include Border</label>
        </div>-->

      </div>
    </div>

    <div class="row row-native visible-lg">
      <div class="col-lg-6 col-md-3 col-sm-3">
        <button type="button" class="js_get_widget_code btn btn-block btn-submit button-blue widget_config__btn">GET CODE</button>
      </div>
      <div class="col-lg-6 col-md-3 col-sm-3">
        <button type="button" class="js_reset_widget btn btn-block button-white-gray-border widget_config__btn">RESET</button>
      </div>
    </div>
  </div>
  <!--Use for mobile devices 'Go' button-->
  <button type="submit" class="hidden"></button>
</form>
