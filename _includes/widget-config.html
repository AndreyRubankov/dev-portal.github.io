<form accept-charset="UTF-8" class="main-widget-config-form">
  <div class="col-lg-12">
    <label for="w-tm-api-key">API Key</label>
    <input type="text" id="w-tm-api-key" value="KRUnjq8y8Sg5eDpP90dNzOK70d4WiUst">
  </div>
  <div class="col-lg-12">
    <label for="w-keyword">Keyword</label>
    <input type="text" id="w-keyword" value="">
  </div>

  <div class="col-lg-12">
    <label for="w-postal-code">ZIP Code</label>
    <input type="text" id="w-postal-code" value="90210">
  </div>

  <div class="col-lg-12">
    <label for="w-attraction-id">Attraction ID</label>
    <input type="text" id="w-attraction-id" value="">
  </div>

  <div class="col-lg-12">
    <label for="w-promoter-id">Promoter ID</label>
    <input type="text" id="w-promoter-id" value="">
  </div>

  <div class="col-lg-12">
    <label for="w-radius">Radius</label>
    <input type="text" id="w-radius" value="2">
  </div>

  <div class="col-lg-12">
    <label>Themes</label>
    <div class="tab-buttons">
      <button type="button" class="active">1</button>
      <button type="button" disabled>2</button>
      <button type="button" disabled>3</button>
    </div>
  </div>
  <div class="col-lg-12">
    <label>Color Scheme</label>
    <div class="tab-buttons">
      <button type="button" class="active">Light</button>
      <button type="button" disabled>Dark</button>
    </div>
  </div>
  <div class="col-lg-12">
    <label>Layout</label>
    <div class="tab-buttons">
      <button type="button" class="active">Vertical</button>
      <button type="button" disabled>Horizontal</button>
    </div>
  </div>
  <div class="col-lg-12">
    <label for="w-width">Width (px)</label>
    <input type="range" id="w-width" max="500" min="360" value="360">
  </div>
  <div class="col-lg-12 base-margin">
    <input type="checkbox" id="w-border">
    <label for="w-border"><span></span>Include Border</label>
  </div>
  <div class="col-lg-12">
    <label for="w-border-radius">Corner Radius (px)</label>
    <input type="range" id="w-border-radius" max="20" min="0" value="4">
  </div>
  <div class="col-lg-12">
    <button id="js_get_widget_code" type="button" class="btn btn-submit button-blue">GET CODE</button>
    <button type="button" class="btn button-white-gray-border">RESET</button>
  </div>
</form>
