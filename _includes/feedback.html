
<div class="modal fade" id="mySSSModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Leave Your Feedback</h4>
      </div>
      <div class="modal-body">
        <form accept-charset="UTF-8" action="#" method="POST">
          <div class="col-lg-6">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" maxlength="255" placeholder="First name" autofocus tabindex="1">
          </div>
          <div class="col-lg-6">
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="Email address" required tabindex="3">
          </div>
          <div class="col-lg-12">
            <label for="subject">Subject</label>
            <select id="subject">
              <option>General feedback</option>
              <option>Current workflow of the portal</option>
              <option>Technical issues</option>
              <option>Lorem ipsum dolor sit amet</option>
            </select>
          </div>
          <div class="col-lg-12">
            <label for="summary">Summary</label>
            <input type="text" id="summary" name="organization" placeholder="Organization name" tabindex="5">
          </div>
          <div class="col-lg-12">
            <label for="Description">Description</label>
            <textarea name="companyDetail" id="Description" tabindex="10"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mySSSModal">
  Launch demo modal 2
</button>
