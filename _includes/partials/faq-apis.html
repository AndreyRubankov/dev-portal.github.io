<div class="article">
{% assign files = site.pages %}

{% for file in files %}
    {% if 'faq-api' == file.categories[0] and file.content and file.questions and file.title %}
    <h2 class="double-margin" id="{{ file.titleId }}">{{ file.title }}</h2>
        <!--{% if file.questions %}
            {% for question in file.questions %}
                {{question | markdownify }}
            {% endfor %}
        {% endif %}-->
        {{ file.content }}
    {% endif %}
{% endfor %}
</div>
