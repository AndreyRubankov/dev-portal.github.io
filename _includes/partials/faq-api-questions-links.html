<div class="article faq-api">
{% assign files = site.pages %}

{% for file in files %}
    {% if 'faq-api' == file.categories[0] %}
    <h4 class="double-margin">{{ file.title }}</h4>
        {% if file.questions %}
            {% for question in file.questions %}
                {{question | markdownify }}
            {% endfor %}
        {% endif %}
    {% endif %}
{% endfor %}
</div>
