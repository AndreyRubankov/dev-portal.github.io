
<div class="modal fade" id="feedback-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
        <h3 class="modal-title col-lg-12">Leave Your Feedback</h3>
      </div>
      <div class="modal-body">
        <form accept-charset="UTF-8" action="#" method="POST">
          <div class="col-lg-6">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" maxlength="255"  autofocus >
          </div>
          <div class="col-lg-6">
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" required >
          </div>
          <div class="col-lg-12">
            <label for="subject">Subject</label>
            <div class="custom-select">
              <select id="subject">
                <option>General feedback</option>
                <option>Current workflow of the portal</option>
                <option>Technical issues</option>
                <option>Lorem ipsum dolor sit amet</option>
              </select>
            </div>
          </div>
          <div class="col-lg-12">
            <label for="summary">Summary</label>
            <input type="text" id="summary" name="organization">
          </div>
          <div class="col-lg-12">
            <label for="Description">Description</label>
            <textarea rows="3" name="companyDetail" id="Description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-submit">send</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- Button trigger modal -->
<button type="button" class="btn feedback-btn" data-toggle="modal" data-target="#feedback-modal">feedback</button>
